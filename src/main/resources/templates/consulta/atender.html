<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <title>Realizar Atendimento</title>
</head>

<body>
    <section layout:fragment="conteudo" th:fragment="atendimento-form">
        
        <div class="bg-white rounded-lg shadow-md p-6"> <div class="border-b pb-4 mb-4 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">
                    <span th:if="${consulta.status.name() == 'AGENDADO'}">Realizar Atendimento</span>
                    <span th:if="${consulta.status.name() != 'AGENDADO'}">Prontuário Médico</span>
                </h2>
                
                <span class="px-3 py-1 rounded-full text-sm font-semibold"
                      th:classappend="${consulta.status.name() == 'AGENDADO' ? 'bg-blue-100 text-blue-800' : 
                                      (consulta.status.name() == 'CANCELADO' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800')}"
                      th:text="${consulta.status}">
                </span>
            </div>

            <div class="bg-blue-50 p-4 rounded-md mb-6 border border-blue-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <p class="text-xs text-gray-500 uppercase">Paciente</p>
                        <p class="font-bold text-gray-800" th:text="${consulta.paciente.nome}"></p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase">Data/Hora</p>
                        <p class="font-bold text-gray-800">
                            <span th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy')}"></span> às 
                            <span th:text="${consulta.horario}"></span>
                        </p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase">CPF</p>
                        <p class="font-bold text-gray-800" th:text="${consulta.paciente.cpf}"></p>
                    </div>
                </div>
            </div>

            <form th:action="@{/consulta/finalizar}" th:object="${consulta}" method="post">
                <input type="hidden" th:field="*{codigo}" />

                <h3 class="text-lg font-semibold text-gray-700 mb-3 border-l-4 border-indigo-500 pl-2">Triagem</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Peso (kg)</label>
                        <input type="number" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                               th:field="*{pesoKg}" th:disabled="${!podeEditar}">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Pressão Arterial</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                               placeholder="Ex: 12/8"
                               th:field="*{pressaoArterial}" th:disabled="${!podeEditar}">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Temperatura (ºC)</label>
                        <input type="number" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                               th:field="*{temperaturaCelsius}" th:disabled="${!podeEditar}">
                    </div>
                </div>

                <h3 class="text-lg font-semibold text-gray-700 mb-3 border-l-4 border-indigo-500 pl-2">Diagnóstico e Conduta</h3>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Laudo / Observações</label>
                    <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                              th:field="*{observacoes}" th:disabled="${!podeEditar}"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Receita Médica</label>
                        <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                                  th:field="*{receita}" th:disabled="${!podeEditar}"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Solicitação de Exames</label>
                        <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                                  th:field="*{solicitacaoExames}" th:disabled="${!podeEditar}"></textarea>
                    </div>
                </div>

                <div class="mb-6 w-full md:w-1/3">
                    <label class="block text-sm font-medium text-gray-700">Desfecho</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
                            th:field="*{desfecho}" th:disabled="${!podeEditar}">
                        <option value="">Selecione...</option>
                        <option th:each="tipo : ${T(com.sistemaclinico.model.enums.TipoDesfecho).values()}"
                                th:value="${tipo}" 
                                th:text="${tipo.getDescricao()}">
                        </option>
                    </select>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/consulta/pesquisar}" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Voltar
                    </a>
                    
                    <button type="submit" th:if="${podeEditar}"
                        class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-gray-700 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                        th:text="${consulta.getStatus().getDescricao() == 'agendado' ? 'Finalizar Atendimento' : 'Salvar Alterações'}">
                    </button>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
