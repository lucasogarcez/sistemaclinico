<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Agendar Consulta</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">

        <h1 class="text-xl md:text-2xl font-bold text-gray-700 mb-6">Agendar Consulta</h1>

        <form th:hx-post="@{/consulta/cadastrar}" hx-target="#main" th:object="${consulta}" class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-sm border border-gray-200">

            <div th:replace="~{layout/fragments/forms :: inputBuscavelValidado(
                textoLabel='Paciente',
                nomeAtributo='paciente',
                valorAtributo=${consulta.paciente != null ? consulta.paciente.codigo : ''},
                textoAtributo=${consulta.paciente != null ? consulta.paciente.nome : 'Selecione um Paciente'},
                placeholderBusca='Buscar paciente...',
                urlBusca='/consulta/pesquisarpaciente'
            )}"></div>

            <div th:replace="~{layout/fragments/forms :: inputBuscavelValidado(
                textoLabel='Médico',
                nomeAtributo='medico',
                valorAtributo=${consulta.medico != null ? consulta.medico.codigo : ''},
                textoAtributo=${consulta.medico != null ? consulta.medico.nome : 'Selecione um Médico'},
                placeholderBusca='Buscar médico...',
                urlBusca='/consulta/pesquisarmedico'
            )}"></div>

            <div class="flex gap-x-6">
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('Data', 'data', 'data')}"></div>
                </div>
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('Horário', 'horario', 'time')}"></div>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" 
                        style="background-color: #0d9488 !important; color: white !important;" 
                        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent hover:bg-teal-700 transition-all">
                    AGENDAR
                </button>
            </div>
        </form>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
</body>

</html>
