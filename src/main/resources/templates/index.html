<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Página Inicial</title>
</head>
<body>
    <main layout:fragment="conteudo" id="main" class="flex flex-col items-center justify-center w-full min-h-[80vh]">

        <h1 class="text-2xl md:text-4xl font-bold text-gray-700 text-center mb-6">
            Bem-vindo ao Sistema Clínico
        </h1>
        
        <p class="text-gray-500 text-lg mb-10 text-center max-w-2xl">
            Gerencie médicos, pacientes e consultas de forma simples e eficiente.
            Utilize o menu lateral para navegar.
        </p>

        <div class="text-teal-500 opacity-80 mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
            </svg>
        </div>

        <p class="text-gray-500 text-lg text-center">
            Selecione uma opção no menu lateral para começar.
        </p>

        <div class="mt-10 text-teal-500 opacity-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
            </svg>
        </div>

    </main>
</body>
</html>
