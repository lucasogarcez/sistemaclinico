<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Sistema Clínico</title>
</head>

<body>
  <nav th:fragment="menu" class="mt-10">
    
    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Pacientes', ~{::#paciente-icon})}"></button>

      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{/paciente/cadastrar}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', @{/paciente/abrirpesquisa}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Médicos', ~{::#medico-icon})}"></button>

      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{/medico/cadastrar}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', @{/medico/abrirpesquisa}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Consultas', ~{::#consulta-icon})}"></button>

      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Agendar', @{/consulta/cadastrar}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', @{/consulta/abrirpesquisa}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Relatórios', ~{::#relatorios-icon})}"></button>

      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Histórico Médico', '/', ~{::#pdf-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Laudos', '/', ~{::#pdf-icon})}"></div>
      </div>
    </div>

  </nav>

    <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
  </svg>

  <svg id="medico-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-prescription2" viewBox="0 0 16 16">

  </svg>

  <svg id="consulta-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-pulse-fill" viewBox="0 0 16 16">

  <svg id="relatorios-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-bar-graph-fill" viewBox="0 0 16 16">

  </svg>

</body>
</html>
