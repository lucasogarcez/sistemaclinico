<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Cadastrar Lote</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">

        <h1 class="text-xl md:text-2xl">Cadastrar Lote</h1>

        <form th:hx-post="@{/lote/cadastrar}" th:object="${lote}" class="w-full md:w-1/3">
            <div th:replace="~{layout/fragments/forms :: inputValidado('Validade', 'validade', 'data')}"></div>
            <div th:replace="~{layout/fragments/forms :: inputValidado('Nro de Doses do Lote', 'nroDosesDoLote', 'number')}"></div>
            <div th:replace="~{layout/fragments/forms :: inputBuscavelValidado(
                textoLabel='Vacina',
                nomeAtributo='vacina',
                valorAtributo=${lote.vacina != null ? lote.vacina.codigo : -1},
                textoAtributo=${lote.vacina != null ? lote.vacina.nome : 'Selecione uma opÃ§Ã£o'},
                placeholderBusca='Buscar vacina...',
                urlBusca='/lote/pesquisarvacina'
            )}"></div>
            <div class="mt-4">
                <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-teal-100 text-teal-800 hover:bg-teal-200 focus:outline-none focus:bg-teal-200 disabled:opacity-50 disabled:pointer-events-none">Cadastrar</button>
            </div>
        </form>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
    <!-- !conteudo principal -->

</body>

</html>
