<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head><meta charset="UTF-8" /><title>Alterar Paciente</title></head>
<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <h1 class="text-xl md:text-2xl">Alterar Paciente</h1>
        <form th:hx-post="@{/paciente/alterar}" th:object="${paciente}" class="w-full md:w-1/2 mt-5">
            
            <div class="md:w-1/2">
                <div th:replace="~{layout/fragments/forms :: inputSimplesComValor('Código', 'codigo', 'number', *{codigo}, true)}"></div>
                <input type="hidden" th:field="*{codigo}">
            </div>

            <div th:replace="~{layout/fragments/forms :: inputValidado('Nome do Paciente', 'nome', 'text')}"></div>
            
            <div class="flex gap-x-6">
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('CPF', 'cpf', 'text')}"></div>
                </div>
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('Data de Nascimento', 'dataNascimento', 'data')}"></div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-teal-100 text-teal-800 hover:bg-teal-200 focus:outline-none focus:bg-teal-200 disabled:opacity-50 disabled:pointer-events-none">Salvar Alterações</button>
            </div>
        </form>
    </main>
</body>
</html>
