<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head><meta charset="UTF-8" /><title>Cadastrar Paciente</title></head>
<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <h1 class="text-xl md:text-2xl">Cadastrar Paciente</h1>
        <form th:hx-post="@{/paciente/cadastrar}" hx-target="#main" th:object="${paciente}" class="w-full md:w-1/2 mt-5">
            
            <div th:replace="~{layout/fragments/forms :: inputValidado('Nome do Paciente', 'nome', 'text')}"></div>
            
            <div class="flex gap-x-6">
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('CPF', 'cpf', 'text')}"></div>
                </div>
                <div class="flex-1">
                    <div th:replace="~{layout/fragments/forms :: inputValidado('Data de Nascimento', 'dataNascimento', 'data')}"></div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-teal-100 text-teal-800 hover:bg-teal-200 focus:outline-none focus:bg-teal-200 disabled:opacity-50 disabled:pointer-events-none">Salvar</button>
            </div>
        </form>
        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}"><input type="hidden" id="tipoSA2" th:value="*{tipo}"><input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>
    </main>
</body>
</html>
